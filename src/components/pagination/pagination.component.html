<ul class="pagination justify-content-end">
    <li class="page-item" [ngClass]="currentPage===1 && 'disabled'"><a class="page-link" href="#" (click)="setFirst($event)">First</a></li>
    <li class="page-item" [ngClass]="currentPage===1 && 'disabled'"><a class="page-link" href="#" (click)="setBackPage($event)">Previous</a></li>
    <li class="page-item disabled"><a class="page-link" href="#">Page {{currentPage}} of {{totalPages}}</a></li>
    <li class="page-item" [ngClass]="currentPage===totalPages && 'disabled'"><a class="page-link" href="#" (click)="setNextPage($event)">Next</a></li>
    <li class="page-item" [ngClass]="currentPage===totalPages && 'disabled'"><a class="page-link" href="#" (click)="setLast($event)">Last</a></li>
</ul>
