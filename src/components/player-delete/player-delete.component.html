<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete player</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="player-delete-form">
                        <div class="form-group">
                            <label id="player-name" class="col-form-label">Do you want delete {{selectedPlayer && selectedPlayer.name}}?</label>
                        </div>
                        <input type="text" class="form-control" hidden id="index" />
                        <div class="modal-footer">
                            <button #closeModal type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" (click)="removePlayer()">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
