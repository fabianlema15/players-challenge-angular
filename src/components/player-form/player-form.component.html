<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #playerForm="ngForm" (ngSubmit)="savePlayer(playerForm)" id="player-form">
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" [(ngModel)]="selectedPlayer.name" #name="ngModel" required class="form-control" name="name" id="name"/>
                        </div>
                        <div class="form-group">
                            <label for="team" class="col-form-label">Team:</label>
                            <input type="text" [(ngModel)]="selectedPlayer.team" required class="form-control" name="team" id="team"/>
                        </div>
                        <div class="form-group">
                            <label for="jersey_number" class="col-form-label">Jersey Number:</label>
                            <input type="number" [(ngModel)]="selectedPlayer.jersey_number" required class="form-control" name="jersey_number" id="jersey_number"/>
                        </div>
                        <div class="form-group">
                            <label for="position" class="col-form-label">Position:</label>
                            <input type="text" [(ngModel)]="selectedPlayer.position" required class="form-control" name="position" id="position"/>
                        </div>
                        <div class="modal-footer">
                            <button #closeModal type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success" [disabled]="!playerForm.valid">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
